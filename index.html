<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Marionette App</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.css">
    <style>
        body {padding-top: 2rem;}
    </style>
</head>
<body>
    <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <!-- шаблон отображения модели в отдельной вьюхе -->
    <script type="text/template" id="person-view"> 
        <h1><%- firstName %> <%- lastName %></h1>
        <p><strong>Age:</strong> <%- age %></p>
        <p><strong>Alias:</strong> <%- alias %></p>
    </script>

    <!-- шаблон отображения коллекции (и не только) CompositeView -->
    <script type="text/template" id="person-list"> 
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </script>

    <!-- шаблон отображения модели ItemView -->
    <script type='text/template' id='person-list-item'>
        <td><%= firstName %></td>
        <td><%= lastName %></td>
        <td><%= age %></td>
        <td><%= alias %></td>
        <td>
            <a href="#contacts/<%= id %>" class="btn btn-small js-show">
                Show
            </a>
            <button class="btn btn-small js-delete">
                <b>x</b>
                Delete
            </button>
        </td>
    </script>

    <script type='text/javascript' src='js/lib/jquery.js'></script>
    <script type='text/javascript' src='js/lib/json2.js'></script>
    <script type='text/javascript' src='js/lib/underscore.js'></script>
    <script type='text/javascript' src='js/lib/backbone.js'></script>
    <script type='text/javascript' src='js/lib/backbone.marionette.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/entities/person.js"></script>
    <script type="text/javascript" src="js/view/routes_app.js"></script>
    <script type="text/javascript" src="js/view/list_view.js"></script>
    <script type="text/javascript" src="js/view/list_controller.js"></script>
    <script type="text/javascript" src="js/view/show_view.js"></script>
    <script type="text/javascript" src="js/view/show_controller.js"></script>
    <script type='text/javascript'>
        app.start();
    </script>
</body>
</html>
